version: "v1.0"
name: Age discoverer
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Install Node.js and NPM"
    task:
      jobs:
        - name: Nodejs
          commands:
            - cd ~
            - curl -sL https://deb.nodesource.com/setup_8.x -o nodesource_setup.sh
            - sudo bash nodesource_setup.sh
            - sudo apt-get install nodejs
            - sudo apt-get install build-essential
  - name: "Build"
    task:
      jobs:
      - name: Install
        commands:
          - checkout
          - npm i
  - name: "Lint"
    task:
      jobs:
      - name: Lint
        commands:
          - checkout
          - npm i
          - npm run lint
  - name: "Test"
    task:
      jobs:
      - name: Unit test
        commands:
          - checkout
          - npm i
          - npm t
